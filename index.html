<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="/favicon.ico" />
    <link
      rel="preload"
      as="font"
      href="./fonts/Inter-Variable.ttf"
      type="font/ttf"
      crossorigin="anonymous"
    />
    <link
      rel="preload"
      as="font"
      href="./fonts/tiemposDispMed.woff2"
      type="font/woff2"
      crossorigin="anonymous"
    />
    <!-- Primary Meta Tags -->
    <title>IguanaDEX</title>
    <meta name="title" content="IguanaDEX" />
    <meta name="description" content="Home of the Digital Market Index" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://iguanadex.com/" />
    <meta property="og:title" content="IguanaDEX" />
    <meta
      property="og:description"
      content="Home of the Digital Market Index"
    />

      property="og:image"
      content="https://raw.githubusercontent.com/Iguana-DEX/assets/main/iguana_brand_assets/iguana_on_branch.jpeg"

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://iguanadex.com/" />

      property="twitter:description"
      content="Home of the Digital Market Index"
    />

      property="twitter:image"
      content="https://raw.githubusercontent.com/Iguana-DEX/assets/main/iguana_brand_assets/iguana_on_branch.jpeg"
    />

    <!-- Fathom Analytics

      src="https://quality-yellow.balancer.fi/script.js"

    ></script> -->

      <strong

      >
    </noscript>
    <div id="app"></div>
    <script>
      window.global = window;
    </script>
    <script type="module" src="/src/main.ts"></script>
